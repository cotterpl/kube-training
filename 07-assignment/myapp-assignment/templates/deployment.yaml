apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp-deployment
spec:
  replicas: {{ .Values.config.replicas }}
  selector:
    matchLabels:
      app: myapp-pod
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp-pod
    spec:
      containers:
        - name: myapp-pod
          image: "grzegorzskorupa/myapp:1.0.0"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: myapp-config
                  key: redis_host
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myapp-secrets
                  key: redis_password
          livenessProbe:
            failureThreshold: 2
            timeoutSeconds: 4
            periodSeconds: 20
            httpGet:
              path: /alive
              port: 80
          readinessProbe:
            timeoutSeconds: 2
            periodSeconds: 20
            httpGet:
              path: /ready?connections_check=1
              port: 80
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
